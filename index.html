<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Countdown Timer</title>
<!-- Load Manrope Font -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
<!-- Load Bubble Font for Numbers -->
<link href="https://fonts.googleapis.com/css2?family=Bubbler+One&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(145deg, #6a1b9a, #388e3c, #000); /* Teamworks purple, green, and small black */
    color: #000; /* Pure black text */
    height: 100vh;
    font-family: 'Manrope', sans-serif;
    padding: 20px;
  }

  .countdown-container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
  }

  .countdown {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    border-radius: 20px;
    background: linear-gradient(145deg, #8e24aa, #43a047, #000); /* Teamworks purple-green-black gradient */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    width: 150px;
    height: 150px; /* Square shape */
    position: relative;
  }

  .bubble {
    font-size: 6em; /* Larger bubble numbers */
    padding: 20px;
    color: #fff;
    text-shadow: 3px 3px 8px #000;
    margin: 10px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    font-family: 'Bubbler One', cursive; /* Bubble-like font */
  }

  .title {
    font-size: 1.2em;
    margin-top: 10px;
    color: #000; /* Pure black for title text */
    font-weight: 400;
    text-align: center;
  }

  /* Position for Teamworks logo */
  .logo {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 40px;
    opacity: 0.1; /* Light transparency */
  }
</style>
</head>
<body>
  <div class="countdown-container">
    <div class="countdown">
      <div class="bubble" id="days-month">--</div>
      <div class="title">Days Until End of Month</div>
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Teamworks_logo.svg/2560px-Teamworks_logo.svg.png" alt="Teamworks Logo">
    </div>

    <div class="countdown">
      <div class="bubble" id="days-quarter">--</div>
      <div class="title">Days Until End of Quarter</div>
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Teamworks_logo.svg/2560px-Teamworks_logo.svg.png" alt="Teamworks Logo">
    </div>

    <div class="countdown">
      <div class="bubble" id="days-year">--</div>
      <div class="title">Days Until End of Year</div>
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Teamworks_logo.svg/2560px-Teamworks_logo.svg.png" alt="Teamworks Logo">
    </div>
  </div>

  <script>
    // Helper function to get days difference
    function getDaysDifference(targetDate) {
      const now = new Date();
      const timeDiff = targetDate.getTime() - now.getTime();
      return Math.max(0, Math.ceil(timeDiff / (1000 * 60 * 60 * 24)));
    }

    // Calculate end of month date
    function getEndOfMonth() {
      const now = new Date();
      return new Date(now.getFullYear(), now.getMonth() + 1, 0); // Last day of current month
    }

    // Calculate end of quarter date
    function getEndOfQuarter() {
      const now = new Date();
      const currentMonth = now.getMonth();
      const quarterEndMonth = currentMonth + (2 - (currentMonth % 3)); // End of current quarter
      return new Date(now.getFullYear(), quarterEndMonth + 1, 0);
    }

    // Calculate end of year date
    function getEndOfYear() {
      const now = new Date();
      return new Date(now.getFullYear(), 11, 31); // December 31
    }

    // Update the countdown timers every second
    function updateCountdowns() {
      const daysUntilMonthEnd = getDaysDifference(getEndOfMonth());
      const daysUntilQuarterEnd = getDaysDifference(getEndOfQuarter());
      const daysUntilYearEnd = getDaysDifference(getEndOfYear());

      document.getElementById("days-month").textContent = daysUntilMonthEnd;
      document.getElementById("days-quarter").textContent = daysUntilQuarterEnd;
      document.getElementById("days-year").textContent = daysUntilYearEnd;
    }

    // Initial update and set interval to refresh every second
    updateCountdowns();
    setInterval(updateCountdowns, 1000); // Update every second
  </script>
</body>
</html>
